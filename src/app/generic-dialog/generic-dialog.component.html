<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.content}}</p>
    <mat-checkbox *ngIf="data.includeCheckbox" [(ngModel)]="checked">Apply data</mat-checkbox>
</div>
<div mat-dialog-actions>
    <button mat-button>{{data.button1Text}}</button>
    <button mat-button>{{data.button2Text}}</button>
</div>
